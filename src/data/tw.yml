main:
  whatIsIt: >
    <p>
        Light-http 是一個輕量級的Library ，讓你可以用很簡單、快速的方式建立一個 HTTP/HTTPS 的 Request，而且還同時支援同步與異步請求，同步的功能是使用 Promise Pattern ，透過 Promise 可以讓程式更容易維護。
    </p>
    <p>
        不只是 Node.js (io.js) 可以使用 light-http ，light-Http 也支援一般常用的瀏覽器，例如 IE8 ~ , Chrome, Firefox。
    </p>
  description: > 
    <h2>安裝 Light HTTP</h2>
    <p>使用 NPM 指令就可以馬上試用 light-http </p>
  exampleDesc: >
    <p>這裡提供一些簡單的 light-http 使用範例.</p>

browser:
  description: >
    <p>Light-http 同時也支援 web 開發，不管是 Ajax, Ajax(Post), Pjax, Jsonp ，light-http 全部都能使用。</p>
    <p>你可以下載<a href="https://raw.githubusercontent.com/puritys/lightHttp/master/lightHttp.min.js" target="_blank">這個檔案: lightHttp.min.js</a>，它合併了 Promise Library ，能夠兼容舊版的瀏覽器。</p>
    <p>或是你可以下載<a href="https://raw.githubusercontent.com/puritys/lightHttp/master/lightHttp-simple.min.js" target="_blank">這個檔案: lightHttp-simple.min.js</a>，這個版本沒有Promise 功能，但是檔案大小只有 5k</p>
    <br /><br /><p>這裡提供一些簡單的 light-http 使用範例.</p>


